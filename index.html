<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
  </head>
  <body>
    <div id="app" style="color: red;">
      <p>hello word</p>
      <li style="color: skyblue;">
        {{school.name}}
      </li>
       <li>
        {{school.age}}
      </li>
    </div>
    <script src="dist/umd/vue.js"></script>
    <script>
      Vue.mixin({
        created() {
          console.log('created1')
        }
      })
      Vue.mixin({
        created() {
          console.log('created2')
        }
      })
      const vm = new Vue({
        el: "#app",
        data() {
          return { arr: [1, 2, 3], school: {name: 'xz', age: 20, a: 10} };
        },
        created() {
          console.log('created3')
        }
      });
      setTimeout(() => {
        vm.school.name = '1212'
        // 数据变化要自动调用 vm._update(vm._render()) 重新渲染更新
      }, 1000)
    </script>
  </body>
</html>
