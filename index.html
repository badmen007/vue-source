<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      <span>ll</span>
      <div>{{name}}</div>
      <my-button></my-button>
      <aa></aa>
      <cc></cc>
    </div>
    <script src="dist/umd/vue.js"></script>
    <!-- 为什么要拆分成小组件 1. 实现复用 2. 方便维护 3. 编写组件能拆分的尽量拆分-->
    <!-- vue更新问题，每个组件是一个watcher, 可以减少比对 -->
    <script>
      // 全局组件
      Vue.component('my-button', { // Vue.extend
        template: '<button>{{a}}</button>',
        data() {
          return {a: 1}
        }
      })
      Vue.component('cc', { // Vue.extend
        template: '<button>点我cc</button>'
      })
      const vm = new Vue({
        el: '#app',
        components: {
          aa: {
            template: '<div>aa</div>'
          },
          bb: {
            template: '<div>bb</div>'
          }
        },
        data() {
          return {
            name: 'xz',
            firstName: '李',
            lastName: '四'
          }
        },
      })
      console.log(vm)
      // 组件可能是一个对象 也可能是一个构造函数
    </script>
  </body>
</html>
